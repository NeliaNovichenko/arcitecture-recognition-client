
  <h3>Saved results</h3>
  
  <div  class="row table-container">
    <table class="table table-hover table-condensed" [mfData]="results" #mf="mfDataTable">
        <thead>
          <tr>
            <th scope="col" style="width: 15%">
                <mfDefaultSorter by="title">Title <i class="fas fa-sort"></i></mfDefaultSorter>
            </th>
            <th scope="col" style="width: 20%">
                Description
                <!-- <mfDefaultSorter by="description">Description</mfDefaultSorter> -->
            </th> 
            <th scope="col" style="width: 10%">                
                <mfDefaultSorter by="date">Date <i class="fas fa-sort"></i></mfDefaultSorter>
            </th> 
            <th scope="col" style="width: 15%">  
                <mfDefaultSorter by="styleStr">Style <i class="fas fa-sort"></i></mfDefaultSorter>
            </th>
            <th scope="col" style="width: 10%">                
                <mfDefaultSorter by="imageDate">Date Image Taken <i class="fas fa-sort"></i></mfDefaultSorter>
            </th> 
            <th scope="col" class="text-center" style="width: 25%">
              Image Preview
            </th>
            <th scope="col" style="width: 5%"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let result of mf.data">
            <th scope="row">{{result.title}}</th>
            <td><span class="break-word">{{result.description}}</span></td>
            <td>{{result.date  | date : 'short'}}</td>
            <td>{{result.styleStr}}</td>
            <td>
                <div>{{result.imageDate | date : 'short'}}</div>
            </td>
            <td class="text-center">
              <div (click)="openModal(result.imagePath, result.imageName)">
                  <img class="rounded" 
                  id="myImg" 
                  alt="{{result.imageName}}"
                  src="{{result.imagePath}}" 
                  style="height:100%;max-height:150px">
              </div>
            </td>
            <td><div (click)="deleteResult(result.id)"><i class="fas fa-trash-alt"></i></div></td>
          </tr>
        </tbody>
      </table>
</div>


<!-- The Modal -->
<div #myModal id="myModal" class="modal">
  <!-- The Close Button -->
  <span class="close" (click)="hideModal()">&times;</span>
  <!-- Modal Content (The Image) -->
  <img #modalImage class="modal-content" id="img01">
  <!-- Modal Caption (Image Text) -->
  <div #modalCaption id="caption"></div>
</div>
