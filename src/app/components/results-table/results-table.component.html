<div *ngIf="results$ | async as results">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Date</th>
            <th scope="col">Style</th>
            <th scope="col">Image Info</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let result of results">
            <th scope="row">{{result.title}}</th>
            <td>{{result.description}}</td>
            <td>{{result.date  | date : 'short'}}</td>
            <td>{{result.style}}</td>
            <td>
              <div>
                <div>{{result.imageName}}</div>
                <div>{{result.imageDate | date : 'short'}}</div>
              </div>
            </td>
            <td>
                <img id="myImg" src="{{result.imagePath}}" style="width:100%;max-width:300px" onclick="openModal(result.imagePath, result.imageName)">
            </td>
          </tr>
        </tbody>
      </table>
</div>


<!-- The Modal -->
<div #myModal id="myModal" class="modal">
  <!-- The Close Button -->
  <span class="close" onclick="hideModal()">&times;</span>
  <!-- Modal Content (The Image) -->
  <img #modalImage class="modal-content" id="img01">
  <!-- Modal Caption (Image Text) -->
  <div #modalCaption id="caption"></div>
</div>
