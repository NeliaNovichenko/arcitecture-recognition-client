
  <div *ngIf="results$ | async as results" class="row table-container">
        <div class="col-sm-12">
  
  <table class="table table-hover table-condensed">
        <thead>
          <tr>
            <th scope="col" class="col-sm-12 col-md-1">Title</th>
            <th scope="col" class="col-sm-12 col-md-2">Description</th>
            <th scope="col" class="col-sm-12 col-md-1">Date</th>
            <th scope="col" class="col-sm-12 col-md-1">Style</th>
            <th scope="col" class="col-sm-12 col-md-2">Image Info</th>
            <th scope="col" class="col-sm-12 col-md-4">Image Preview</th>
            <th scope="col" class="col-sm-12 col-md-1"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let result of results">
            <th scope="row">{{result.title}}</th>
            <td><span class="break-word">{{result.description}}</span></td>
            <td>{{result.date  | date : 'short'}}</td>
            <td>{{styleNameMapper[result.style]}}</td>
            <td>
              <div>
                <div>{{result.imageName}}</div>
                <div>{{result.imageDate | date : 'short'}}</div>
              </div>
            </td>
            <td class="text-center">
                <img class="rounded" 
                  id="myImg" 
                  alt="{{result.imageName}}"
                  src="{{result.imagePath}}" 
                  style="height:100%;max-height:150px" 
                  onclick="openModal(result.imagePath, result.imageName)">
            </td>
            <td><div onClick="deleteResult(result.id)"><i class="fas fa-trash-alt"></i></div></td>
          </tr>
        </tbody>
      </table>
</div>
</div>


<!-- The Modal -->
<div #myModal id="myModal" class="modal">
  <!-- The Close Button -->
  <span class="close" onclick="hideModal()">&times;</span>
  <!-- Modal Content (The Image) -->
  <img #modalImage class="modal-content" id="img01">
  <!-- Modal Caption (Image Text) -->
  <div #modalCaption id="caption"></div>
</div>
